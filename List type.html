<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible"content="IE=edge">
<meta name="viewport"content="width=device-width,initial-scale=0.1">
<title>Nested and definition list</title>
</head>
<body>
    <h1 style="text-align: center;">To illustrate Nested and Definition list</style></h1>
    <h2>An ordered Nested list</h2>
    <ol type="1">
        <li>Coffee</li>
        <li>Tea</li>
        <ol type="a">
            <li>Black Tea</li>
            <li>Green Tea</li>
         <ol type="i">
            <li>China</li>
            <li>Africa</li>
         </ol>
        </ol>
        <li>Milk</li>
    </ol>
    <h2>Definition list</h2>
    <dl>
        <dt>Bangalore</dt>
        <dd>-Capital city of Karnataka</dd>
        <dt>Mumbai</dt>
        <dd>-Capital city of Maharashtra</dd>
    </dl>
</body>
</html>
