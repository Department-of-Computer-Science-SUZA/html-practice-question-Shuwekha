<!DOCTYPE html>
<html lang="en">
 <head>

    <meta http-equiv="X-UA-Compatible"content="IE=edge"
    <meta name="viewport"content="width=device-width,initial-scale=0.1">
    <title>Table</title>
</head>
<body>
    <table border="2px solid Black">
        <tr>
            <th colspan="4">Table Heading Cell Spanning 4 columns</th>
        </tr>
        <tr>
            <td>Normal cell</td>
            <td colspan="2">cell spanning 2 columns</td>
            <td>Normal cell</td>
        </tr>
        <tr>
        <td rowspan="3"style="background: grey;">cell spanning 3 <br> rows with grey<br>(US spelling)<br>
            background</td>
            <td>Normal cell</td>
            <td>Normal cell</td>
            <td>Normal cell</td>
        </tr>
        <tr>
            <td>Normal cell</td>
            <td colspan="2" rowspan="2"> cell spanning 2 rows and 2 columns</td>
        </tr>
        <tr>
            <td>Normal cell</td>
        </tr>

</body>
</html>
