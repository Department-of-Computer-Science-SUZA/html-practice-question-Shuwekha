<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge"
    <meta name="viewport"content="width=device-width,initial-scale=0.1">
    <title>form design</title>
</head>
<body>
    <table border="3px solid black">
        <tr>
            <th colspan="2"Pizza shop 2.0></th>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Pizza toppings</td>
            <td>
                <input type="radio"value="supreme">supreme<br>
                <input type="radio"value="vegetarian">vegetarian<br>
                <input type="radio"value="Hawaiian">Hawaiian<br>
            </td>
        </tr>
        <tr>
            <td>Pizza Sauce</td>
            <td>
                <select>
                    <option value="tomato"selected>tomato</option>
                    <option value="sausage"selected>sausage</option>
                    <option value="pepperoni"selected>pepperoni</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Option Extras</td>
            <td>
                <input type="checkbox">Extra cheese
                <input type="checkbox">Gluten Free Base
            </td>
        </tr>
        <tr>
            <td colspan="2">
            <p>Delivery Intructions</p>
            <textarea cols="30"rows="5"></textarea>
        </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit"value="send my order">
            </td>
        </tr>
    </table>
</body>
