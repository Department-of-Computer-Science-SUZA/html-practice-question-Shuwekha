<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible"content="IE=edge">
<meta name="viewport"content="width=device-width,initial-scale=0.1">
<title>Text formating tags</title>
</head>
<body style="align-items: center;text-align: center;">
    <h1>To illustrate text formating tags</h1>
    <!--Marquee-->
    <marquee = "top"direction ="right to left">This is an alternative Marquee text</marquee>
    <!--italized-->
    <p><em>This is italized</em></p>
    <!--underlined-->
    <p><u>This is underlined</u></p>
    <!--bold-->
    <p><b>This is bold</b></p>
    <!--Emphasized-->
    <p><em>This is Emphasized</em></p>
    <!--strong-->
    <p><strong>This is strong text</strong></p>
    <!--strike-->
    <p><s>This is Strike text</s></p>
    <!--code-->
    <p><code>This is computer code</code></p>
    <!--superscript-->
    <p><super>This is superscript</super></p>
    <!--subscript-->
    <p><sub>This is subscript</sub></p>
    <!--big text-->
    <p><big>This is Big text</big></p>
    <!--small text-->
    <p><small>This is small text</small></p>
</body>


</html>
